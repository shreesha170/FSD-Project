<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="back-button">
        <a href="index.html" class="button">Back to Home</a>
    </div>
    <section id="contact">
        <h2>Contact</h2>
        <p>If you'd like to get in touch, you can reach me at:</p>
        <ul>
            <li>Email:<a href="pshreesha17@gmail.com">pshreesha17@gmail.com</a></li>
    
            <li>LinkedIn: <a href="https://www.linkedin.com/in/shreesha2002">LinkedIn Profile</a></li>

        <h3>Contact Form</h3>

            <input type="submit" value="Submit">
        </form>
    </section>
</body>
